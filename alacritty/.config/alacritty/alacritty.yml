env:
  TERM: xterm-256color
font:
  normal:
    family: Hack Nerd Font Mono
  size: 16
window:
  decorations: None
key_bindings:
  - chars: ClearHistory
    key: K
    mods: Command
  - action: Paste
    key: V
    mods: Command
  - action: Copy
    key: C
    mods: Command
  - action: ResetFontSize
    key: Key0
    mods: Command
  - action: IncreaseFontSize
    key: Equals
    mods: Command
  - action: DecreaseFontSize
    key: Minus
    mods: Command
  - key: N
    mods: Command
    action: SpawnNewInstance

