set-window-option -g xterm-keys on

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @resurrect-strategy-vim 'session'

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour144,bg=colour237"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour4"
set -g status-utf8 "on"
set -g status-style "bg=colour234,none"
set -g message-style "fg=colour144,bg=colour237"
set -g pane-border-style "fg=colour237"

# Command / message line
set -g message-style fg=white,bold,bg=colour16
set -g status-left-length 50
#set -g status-left "#[fg=green]#S | "
#set -g status-right '#{prefix_highlight} #[bg=colour233]#[fg=colour247]± #{battery_percentage}#[bg=colour16] #[fg=colour16,bg=colour252,bold]@#h#[fg=cyan,bg=colour16,nobold] %a %h-%d %H:%M '
set -g status-left "#[fg=colour15,bg=colour4] #S #[fg=colour4,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right "#{prefix_highlight} #[fg=colour3,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour237,bg=colour3] ±#{battery_percentage}#[fg=colour237,bg=colour3,nobold,nounderscore,noitalics]#[fg=colour144,bg=colour237] %d.%m.%Y  %H:%M #[fg=colour1,bg=colour237,nobold,nounderscore,noitalics]#[fg=white,bg=colour1,bold]  #h "
set -g status-right-length 70
setw -g window-status-format "#[fg=colour39,bg=colour234] #I #[fg=colour39,bg=colour234] #W "
setw -g window-status-current-format "#[fg=colour234,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour144,bg=colour237] #I #[fg=colour144,bg=colour237] #[fg=colour144,bg=colour237] #W #[fg=colour237,bg=colour234,nobold,nounderscore,noitalics]"

bind-key b break-pane -d

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# enable vi keys.
setw -g mode-keys vi
bind-key R source-file ~/.tmux.conf \; display-message "config reloaded"

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind Escape copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
unbind p
bind p paste-buffer

run '~/.tmux/plugins/tpm/tpm'
